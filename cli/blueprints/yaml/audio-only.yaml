meta:
  name: Audio Only Narration
  description: Generate narrated audio segments from a textual inquiry.
  id: audio
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: InquiryPrompt
    description: The prompt describing the movie script to be generated.
    type: string
    required: true
  - name: Duration
    description: The desired duration of the movie in seconds.
    type: int
    required: true
  - name: NumOfSegments
    description: Number of narration segments.
    type: int
    required: true
  - name: VoiceId
    description: Voice preset identifier.
    type: string
    required: true
  - name: Audience
    description: Target audience for tone and vocabulary.
    type: string
    required: false
    default: Adult
  - name: Emotion
    description: Optional emotion hint for narration.
    type: string
    required: false
    default: neutral
  - name: Language
    description: Narration language.
    type: string
    required: false
    default: en

artifacts:
  - name: SegmentAudio
    description: Generated audio for each narration segment.
    type: array
    itemType: audio
    countInput: NumOfSegments

loops:
  - name: segment
    description: Iterates over narration segments.
    countInput: NumOfSegments

modules:
  - name: ScriptGenerator
    path: ./modules/script-generator.yaml
  - name: AudioGenerator
    path: ./modules/audio-generator.yaml
    loop: segment

connections:
  - from: InquiryPrompt
    to: ScriptGenerator.InquiryPrompt
  - from: Audience
    to: ScriptGenerator.Audience
  - from: Duration
    to: ScriptGenerator.Duration
  - from: Language
    to: ScriptGenerator.Language
  - from: NumOfSegments
    to: ScriptGenerator.NumOfSegments

  - from: ScriptGenerator.NarrationScript[segment]
    to: AudioGenerator[segment].TextInput
  - from: VoiceId
    to: AudioGenerator[segment].VoiceId
  - from: Emotion
    to: AudioGenerator[segment].Emotion

  - from: AudioGenerator[segment].SegmentAudio
    to: SegmentAudio[segment]
