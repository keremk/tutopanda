meta:
  name: Image Only Narration
  description: Generate still images synchronized to narration segments.
  id: ImageOnly
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: InquiryPrompt
    description: The prompt describing the movie script to be generated.
    type: string
    required: true
  - name: Duration
    description: Total narration duration in seconds.
    type: int
    required: true
  - name: NumOfSegments
    description: Number of segments to divide the movie into.
    type: int
    required: true
  - name: NumOfImagesPerNarrative
    description: Number of images to generate per segment.
    type: int
    required: false
    default: 1
  - name: Style
    description: Text describing the desired image style.
    type: string
    required: true
  - name: Size
    description: Resolution such as 1K, 2K, 4K, or custom.
    type: string
    required: false
    default: 1K
  - name: AspectRatio
    description: Aspect ratio (1:1, 4:3, 3:4, 16:9, 9:16, 3:2, 2:3, 21:9, match_input_image).
    type: string
    required: false
    default: 16:9
  - name: Audience
    description: Target audience for tone and detail level.
    type: string
    required: false
    default: Adult

artifacts:
  - name: SegmentImage
    description: Generated images grouped by segment and image index.
    type: multiDimArray
    itemType: image
    countInput: NumOfImagesPerNarrative

loops:
  - name: segment
    description: Iterates over narration segments.
    countInput: NumOfSegments
  - name: image
    description: Iterates over images per segment.
    parent: segment
    countInput: NumOfImagesPerNarrative

modules:
  - name: ScriptGenerator
    path: ./modules/script-generator.yaml
  - name: ImagePromptGenerator
    path: ./modules/image-prompt-generator.yaml
    loop: segment
  - name: ImageGenerator
    path: ./modules/image-generator.yaml
    loop: segment.image

connections:
  - from: InquiryPrompt
    to: ScriptGenerator.InquiryPrompt
  - from: Audience
    to: ScriptGenerator.Audience
  - from: Duration
    to: ScriptGenerator.Duration
  - from: Style
    to: ScriptGenerator.Style
  - from: NumOfSegments
    to: ScriptGenerator.NumOfSegments

  - from: ScriptGenerator.NarrationScript[segment]
    to: ImagePromptGenerator[segment].NarrativeText
  - from: ScriptGenerator.MovieSummary
    to: ImagePromptGenerator[segment].OverallSummary
  - from: Style
    to: ImagePromptGenerator[segment].Style
  - from: Audience
    to: ImagePromptGenerator[segment].Audience
  - from: NumOfImagesPerNarrative
    to: ImagePromptGenerator[segment].NumOfImagesPerNarrative

  - from: ImagePromptGenerator.ImagePrompt[segment][image]
    to: ImageGenerator[segment][image].Prompt
  - from: Size
    to: ImageGenerator[segment][image].Size
  - from: AspectRatio
    to: ImageGenerator[segment][image].AspectRatio

  - from: ImageGenerator[segment][image].SegmentImage
    to: SegmentImage[segment][image]
