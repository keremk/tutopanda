meta:
  name: Video, Narration, and Music Timeline
  description: Generate narrated video segments with a looping music bed and compose them into a Remotion timeline.
  id: VideoAudioMusic
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: InquiryPrompt
    description: The prompt describing the movie script to be generated.
    type: string
    required: true
  - name: Duration
    description: The desired duration of the movie in seconds.
    type: int
    required: true
  - name: NumOfSegments
    description: Number of narration segments.
    type: int
    required: true
  - name: SegmentDuration
    description: Duration of each generated video segment in seconds.
    type: int
    required: false
    default: 10
  - name: Audience
    description: Target audience for tone and vocabulary.
    type: string
    required: false
    default: Adult
  - name: Language
    description: Narration language for the script.
    type: string
    required: false
    default: en
  - name: VideoStyle
    description: Style hint fed into the video prompt generator.
    type: string
    required: true
  - name: AspectRatio
    description: Aspect ratio for generated video clips (e.g., 16:9).
    type: string
    required: true
  - name: Resolution
    description: Target resolution (480p, 720p, 1080p) for generated videos.
    type: string
    required: true
  - name: VoiceId
    description: Voice identifier used for narration.
    type: string
    required: true
  - name: Emotion
    description: Optional emotion hint for narration synthesis.
    type: string
    required: false
    default: neutral
  - name: MusicalStyle
    description: Style guidance for the background music.
    type: string
    required: false
    default: Cinematic orchestral score

artifacts:
  - name: SegmentVideo
    description: Generated video segments for each narration chunk.
    type: array
    itemType: video
    countInput: NumOfSegments
  - name: SegmentAudio
    description: Generated narration audio per segment.
    type: array
    itemType: audio
    countInput: NumOfSegments
  - name: Music
    description: Background music tracks for the movie.
    type: music
  - name: Timeline
    description: OrderedTimeline JSON manifest for Remotion playback.
    type: json

loops:
  - name: segment
    description: Iterates over narration segments.
    countInput: NumOfSegments

modules:
  - name: ScriptGenerator
    path: ./modules/script-generator.yaml
  - name: VideoPromptGenerator
    path: ./modules/video-prompt-generator.yaml
    loop: segment
  - name: VideoGenerator
    path: ./modules/video-generator.yaml
    loop: segment
  - name: AudioGenerator
    path: ./modules/audio-generator.yaml
    loop: segment
  - name: MusicPromptGenerator
    path: ./modules/music-prompt-generator.yaml
  - name: MusicGenerator
    path: ./modules/music-generator.yaml
  - name: TimelineComposer
    path: ./modules/timeline-composer-video-audio-music.yaml

connections:
  - from: InquiryPrompt
    to: ScriptGenerator.InquiryPrompt
  - from: Audience
    to: ScriptGenerator.Audience
  - from: Duration
    to: ScriptGenerator.Duration
  - from: Language
    to: ScriptGenerator.Language
  - from: NumOfSegments
    to: ScriptGenerator.NumOfSegments

  - from: ScriptGenerator.NarrationScript[segment]
    to: VideoPromptGenerator[segment].NarrativeText
  - from: ScriptGenerator.MovieSummary
    to: VideoPromptGenerator[segment].MovieSummary
  - from: VideoStyle
    to: VideoPromptGenerator[segment].VideoStyle
  - from: SegmentDuration
    to: VideoPromptGenerator[segment].SegmentDuration
  - from: Audience
    to: VideoPromptGenerator[segment].Audience

  - from: VideoPromptGenerator.VideoPrompt[segment]
    to: VideoGenerator[segment].Prompt
  - from: AspectRatio
    to: VideoGenerator[segment].AspectRatio
  - from: Resolution
    to: VideoGenerator[segment].Resolution
  - from: SegmentDuration
    to: VideoGenerator[segment].SegmentDuration
  - from: VideoGenerator[segment].SegmentVideo
    to: SegmentVideo[segment]
  - from: VideoGenerator[segment].SegmentVideo
    to: TimelineComposer.VideoSegments

  - from: ScriptGenerator.NarrationScript[segment]
    to: AudioGenerator[segment].TextInput
  - from: VoiceId
    to: AudioGenerator[segment].VoiceId
  - from: Emotion
    to: AudioGenerator[segment].Emotion
  - from: AudioGenerator[segment].SegmentAudio
    to: SegmentAudio[segment]
  - from: AudioGenerator[segment].SegmentAudio
    to: TimelineComposer.AudioSegments
  
  - from: ScriptGenerator.MovieSummary
    to: MusicPromptGenerator.MovieSummary
  - from: MusicalStyle
    to: MusicPromptGenerator.MusicalStyle
  - from: NumOfSegments
    to: MusicPromptGenerator.NumOfSegments
  - from: Duration
    to: MusicPromptGenerator.Duration
  - from: Audience
    to: MusicPromptGenerator.Audience
  - from: ScriptGenerator.NarrationScript
    to: MusicPromptGenerator.NarrationScript

  - from: MusicPromptGenerator.MusicPrompt
    to: MusicGenerator.Prompt
  - from: Duration
    to: MusicGenerator.Duration
  - from: MusicGenerator.Music
    to: Music

  - from: Duration
    to: TimelineComposer.Duration
  - from: MusicGenerator.Music
    to: TimelineComposer.Music
  - from: TimelineComposer.Timeline
    to: Timeline


collectors:
  - name: TimelineVideo
    from: VideoGenerator[segment].SegmentVideo
    into: TimelineComposer.VideoSegments
    groupBy: segment
  - name: TimelineAudio
    from: AudioGenerator[segment].SegmentAudio
    into: TimelineComposer.AudioSegments
    groupBy: segment

  - name: NarrationScript 
    from: ScriptGenerator.NarrationScript
    into: MusicPromptGenerator.NarrationScript
    groupBy: segment  

  - name: MusicTrack
    from: MusicGenerator.Music
    into: TimelineComposer.Music
    groupBy: segment
