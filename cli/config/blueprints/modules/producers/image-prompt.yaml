meta:
  name: Image Prompt Generation
  description: Generate image prompts that capture each narration segment.
  id: ImagePromptProducer
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: NarrativeText
    description: The narrative text to generate prompts for.
    type: string
    required: true
  - name: NumOfImagesPerNarrative
    description: Number of prompts to produce per narrative.
    type: int
    required: false
    default: 1
  - name: OverallSummary
    description: Overall story summary for additional context.
    type: string
    required: true
  - name: Style
    description: Desired visual style to feed into prompt.
    type: string
    required: true
  - name: Audience
    description: Intended audience for tailoring details.
    type: string
    required: false
    default: adult

artifacts:
  - name: ImagePrompt
    description: Generated text prompts for downstream image synthesis.
    type: array
    itemType: string
    countInput: NumOfImagesPerNarrative

loops:
  - name: image
    description: Iterates over prompts per segment.
    countInput: NumOfImagesPerNarrative

models:
  - provider: openai
    model: gpt-5-mini
    promptFile: ../prompts/image.toml
    inputSchema: ../schemas/openai-input.json
    outputSchema: ../schemas/image-prompt-producer.json
    config:
      text_format: json_schema
