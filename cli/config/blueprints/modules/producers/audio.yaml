meta:
  name: Audio Producer
  description: Convert narration text into voiced audio segments.
  id: AudioProducer
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: TextInput
    description: Text to synthesize.
    type: string
    required: true
  - name: VoiceId
    description: Voice preset identifier for the provider.
    type: string
    required: true
  - name: Emotion
    description: Optional emotion hint.
    type: string
    required: false
    default: neutral

artifacts:
  - name: SegmentAudio
    description: Narrated audio file for the segment.
    type: audio

models:
  - model: minimax/speech-2.6-hd
    provider: replicate
    inputSchema: ./schemas/minimax-speech.json
    inputs:
      TextInput: text
      Emotion: emotion
      VoiceId: voice_id
    outputs:
      SegmentAudio:
        type: audio
        mimeType: audio/mp3
  - model: minimax/speech-02-hd
    provider: replicate
    inputSchema: ./schemas/minimax-speech.json
    inputs:
      TextInput: text
      Emotion: emotion
      VoiceId: voice_id
    outputs:
      SegmentAudio:
        type: audio
        mimeType: audio/mp3
  - provider: replicate
    model: elevenlabs/v3
    inputSchema: ./schemas/elevenlabs-speech-v3.json
    inputs:
      TextInput: prompt
      VoiceId: voice
    outputs:
      SegmentAudio:
        type: audio
        mimeType: audio/mp3
