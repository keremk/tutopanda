meta:
  name: Music Prompt Generation
  description: Generate music generation prompt using the summary of a movie script.
  id: MusicPromptProducer
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: MovieSummary
    description: The movie summary to generate prompts for a background music that matches the theme of the movie.
    type: string
    required: true
  - name: MusicalStyle
    description: Desired musical style to feed into prompt.
    type: string
    required: true
  - name: NumOfSegments
    description: Number of narration segments in the movie script.
    type: int
    required: true
  - name: NarrationScript
    description: Array of narration paragraphs per segment.
    type: collection
    itemType: string
    dimensions: segment
    fanIn: true
  - name: Duration
    description: The duration of the music piece in seconds.
    type: int
    required: true
  - name: Audience
    description: Intended audience for tailoring details.
    type: string
    required: false
    default: adult

artifacts:
  - name: MusicPrompt
    description: Generated music prompts for downstream music synthesis.
    type: string

models:
  - provider: openai
    model: gpt-5-mini
    promptFile: ../prompts/music.toml
    inputSchema: ../schemas/openai-input.json
    config:
      text_format: text


