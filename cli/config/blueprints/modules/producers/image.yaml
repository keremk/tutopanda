meta:
  name: Image Generator
  description: Generate cinematic stills via Seedream-4.
  id: ImageProducer
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: Prompt
    description: The prompt describing the target image.
    type: string
    required: true
  - name: Size
    description: Image resolution (1K, 2K, 4K, or custom).
    type: string
    required: false
    default: 1K
  - name: AspectRatio
    description: Aspect ratio such as 16:9 or 3:2.
    type: string
    required: false
    default: "16:9"

artifacts:
  - name: SegmentImage
    description: Generated still image for the narrative beat.
    type: image


models:
  - model: bytedance/seedream-4
    provider: replicate
    inputSchema: ./schemas/bytedance-seedream-4.json
    inputsMap:
      Prompt: prompt
      AspectRatio: aspect_ratio
      Size: output_size
    outputs:
      SegmentImage:
        type: image
        mimeType: image/png
  - model: google/nano-banana
    provider: replicate
    inputSchema: ./schemas/google-nano-banana.json
    inputsMap:
      Prompt: prompt
      AspectRatio: aspect_ratio
    outputs:
      SegmentImage:
        type: image
        mimeType: image/jpeg
  - model: qwen/qwen-image
    provider: replicate
    inputSchema: ./schemas/qwen-image.json
    inputsMap:
      Prompt: prompt
      AspectRatio: aspect_ratio
    outputs:
      SegmentImage:
        type: image
        mimeType: image/jpeg
