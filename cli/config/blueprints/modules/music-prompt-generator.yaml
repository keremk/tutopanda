meta:
  name: Music Prompt Generation
  description: Generate music generation prompt using the summary of a movie script.
  id: MusicPromptGenerator
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: MovieSummary
    description: The movie summary to generate prompts for a background music that matches the theme of the movie.
    type: string
    required: true
  - name: MusicalStyle
    description: Desired musical style to feed into prompt.
    type: string
    required: true
  - name: NumOfSegments
    description: Number of narration segments in the movie script.
    type: int
    required: true
  - name: NarrationScript
    description: Array of narration paragraphs per segment.
    type: collection
    itemType: string
    dimensions: segment
    fanIn: true
  - name: Duration
    description: The duration of the music piece in seconds.
    type: int
    required: true
  - name: Audience
    description: Intended audience for tailoring details.
    type: string
    required: false
    default: adult

artifacts:
  - name: MusicPrompt
    description: Generated music prompts for downstream music synthesis.
    type: string

connections:
  - from: MovieSummary
    to: MusicPromptProducer
  - from: MusicalStyle
    to: MusicPromptProducer
  - from: Audience
    to: MusicPromptProducer
  - from: NumOfSegments
    to: MusicPromptProducer
  - from: NarrationScript
    to: MusicPromptProducer
  - from: Duration
    to: MusicPromptProducer

  - from: MusicPromptProducer
    to: MusicPrompt

producers:
  - name: MusicPromptProducer
    provider: openai
    promptFile: ./prompts/music-prompt-producer.toml

