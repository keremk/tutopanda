meta:
  name: Image Prompt Generation
  description: Generate image prompts that capture each narration segment.
  id: ImagePromptGenerator
  version: 0.1.0
  author: Tutopanda
  license: MIT

inputs:
  - name: NarrativeText
    description: The narrative text to generate prompts for.
    type: string
    required: true
  - name: NumOfImagesPerNarrative
    description: Number of prompts to produce per narrative.
    type: int
    required: false
    default: 1
  - name: OverallSummary
    description: Overall story summary for additional context.
    type: string
    required: true
  - name: ImageStyle
    description: Desired visual style to feed into prompt.
    type: string
    required: true
  - name: Audience
    description: Intended audience for tailoring details.
    type: string
    required: false
    default: adult

artifacts:
  - name: ImagePrompt
    description: Generated text prompts for downstream image synthesis.
    type: array
    itemType: string
    countInput: NumOfImagesPerNarrative

loops:
  - name: image
    description: Iterates over prompts per segment.
    countInput: NumOfImagesPerNarrative

connections:
  - from: NarrativeText
    to: ImagePromptProducer
  - from: ImageStyle
    to: ImagePromptProducer
  - from: OverallSummary
    to: ImagePromptProducer
  - from: Audience
    to: ImagePromptProducer
  - from: NumOfImagesPerNarrative
    to: ImagePromptProducer
  - from: ImagePromptProducer
    to: ImagePrompt[image]

producers:
  - name: ImagePromptProducer
    provider: openai
    promptFile: ./prompts/image-prompt-producer.toml
    jsonSchema: ./schemas/image-prompt-producer.json
